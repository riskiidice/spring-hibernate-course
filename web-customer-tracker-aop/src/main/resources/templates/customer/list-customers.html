<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lists - Customer Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

	<div class="container mt-3">
		<div class="head">
			<h1>CRM - Customer Relationship Manager</h1>
		</div>
		<hr/>
		<input type="button" value="Add Customer"
		onClick="window.location.href='showFormForAdd'; return false;" class="btn btn-light my-2" />
		<table class="table">
		<thead>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email</td>
				<td>Action</td>
			</tr>
		</thead>
		<tr data-th-each="customer : ${customers}">
       		 <td data-th-text="${customer.firstName}">...</td>
       		 <td data-th-text="${customer.lastName}">...</td>
       		 <td data-th-text="${customer.email}">...</td>
       		 <td><a th:href="@{/customer/showFormForUpdate(customerId=${customer.id})}">Update</a> | 
       		 <a onClick="if(!confirm('Are you sure you want to delete this customer')) return false" th:href="@{/customer/delete(customerId=${customer.id})}">Delete</a></td>
    	</tr>
		</table>
	</div>
</body>
</html>
